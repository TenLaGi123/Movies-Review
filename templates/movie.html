{% extends "layout.html" %}

{% block header%}
    {{ movie_info['title'] }}
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="http://image.tmdb.org/t/p/w300/{{ movie_info['backdrop_path']}}">
            </div>
            <div class="col">
                <h2>Overview</h2>
                <p>{{ movie_info['overview'] }}</p>
            </div>
        </div>
    </div>
    <a href="{{ url_for('logout') }}" style="font-size: 30px">Sign out</a>
    <h2>Reviews</h2>
    <form action="{{ url_for('movie', movie_id=movie_info['id'], movie_title=movie_info['title']) }}" method="post">
        <input type="text" name="review" placeholder="Enter review here">
    </form>


{% endblock %}
