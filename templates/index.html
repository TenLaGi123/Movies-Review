{% extends "layout.html" %}

{% block header%}
    Welcome to Our Channel!
{% endblock %}

{% block body %}
    <div class="bg">
    <div class="container">
    <form action="{{ url_for('login') }}" method="post" id="login" class="auth-inner">
    	<!--
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" class="btn btn-info" value="Sign in">
    	-->
    	<h3>Sign In</h3>

                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" placeholder="Enter email" name="username" />
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Enter password" name="password"/>
                </div>

                <div class="form-group">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1" />
                        <label class="custom-control-label" htmlFor="customCheck1">Remember me</label>
                    </div>
                </div>

                <button 
                type="submit"
                class="btn btn-primary btn-block"  
                >Submit</button>
                <p class="forgot-password text-right">
                    Forgot <a href="#">password?</a>
                </p>
    </form>
    </div>
    </div>
{% endblock %}
